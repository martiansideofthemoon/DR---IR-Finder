<!DOCTYPE html>
<html>
    <head>
        <title>DR-IR Finder</title>
    </head>

    <body>
        <h1>Add a Category</h1>

        <form id="category_form" method="post" action="/drirfinder/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
                <br><br>
            {% endfor %}

            <input type="submit" name="submit" value="Add" />
        </form>
        <br>
        <h3>Display</h3>
        <br>
        <form id="display" method="get" action="/drirfinder/display/">
            Year : 
            <select>
            <option value="1">Freshie</option>
            <option value="2">Sophie</option>
            <option value="3">Thirdie</option>
            <option value="4">Fourthie</option>
            </select>
            <br>
            Department :
            <select>
            <option value="1">EE</option>
            <option value="2">CSE</option>
            <option value="3">AE</option>
            <option value="4">MEMS</option>
            </select>
            <input type="submit" name="Display" value="Display">
        </form>
    </body>

</html>
